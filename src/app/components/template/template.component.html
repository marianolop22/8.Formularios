<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre"
               name="nombre" [(ngModel)]="usuario.nombre" minlength="3" required #nombre="ngModel"
               [ngClass]="{ 'is-invalid': forma.submitted }">
        <div class="invalid-feedback" *ngIf="forma.submited">
          <div *ngIf="nombre.errors?.required" class="invalid-feedback">
            Este campo es requerido
          </div>
          <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
            Este campo requiere {{nombre.errors.minlength.requiredLength}} caracteres
          </div>
        </div>


      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
        <div class="" *ngIf="forma.submited">
          <div *ngIf="apellido.errors?.required" class="invalid-feedback">
            Este campo es requerido
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email"
            placeholder="Correo electrónico" name="correo" [(ngModel)]="usuario.correo"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #correo="ngModel" id="correo">
      <div class="" *ngIf="forma.submited">
        <div *ngIf="correo.errors?.required" class="invalid-feedback">

          <!-- *ngIf="correo.errors?.required" -->
          Este campo es requerido
        </div>
        <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
          Debe ingresar un formato de correo válido
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
